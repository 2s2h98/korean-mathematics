    <h2>수학1</h2>
    <p><u><a href="https://namu.wiki/w/%EC%88%98%ED%95%99%E2%85%A0(2015)" target="_blank" title="지수함수?">지수함수</a></u>
    <u>로그함수</u> <u>삼각함수</u> <u>수열</u></p>
    <p>위의 세 개의 함수들을 <strong>초월함수</strong>라고 한다.<br>초월함수의 기본형부터 평행이동, 대칭이동까지 여러가지를 학습한다.</p>
    <p>수열은 등차수열, 등비수열, 그리고 나머지에 대해 학습한다.</p>
